<!-- Default form register -->
<div class="row">
  <div class="col-5 text-center">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Resale form</h3>
      </div>
      <div class="card-body text-center">
        <form class="text-center border border-light p-5">

          <div class="form-row mb-4">
            <div class="col">
              <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Title">
            </div>
            <div class="col">
              <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Value">
            </div>
          </div>


          <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">Description</textarea>
          </div>
<input type="file" (change)="onFileChanged($event)">
          <button mdbBtn color="info" class="my-4" type="submit">Register</button>
        </form>
      
      </div>
      
    </div>
  </div>
</div>
