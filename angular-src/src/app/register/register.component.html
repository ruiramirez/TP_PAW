<!-- Default form register -->
<div class="row">
  <div class="col-5 text-center">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Sign up</h3>
      </div>
      <div class="card-body text-center">
        <form class="text-center border border-light p-5">

          <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">
          <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password"
            aria-describedby="defaultRegisterFormPasswordHelpBlock">
          <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
          </small>
          <input type="text" id="defaultRegisterFormName" class="form-control mb-4" placeholder="Name">

          <input type="text" id="defaultRegisterFormAdress" class="form-control mb-4" placeholder="Address">
          <div class="form-row mb-4">
            <div class="col">
              <input type="text" id="defaultRegisterFormCity" class="form-control" placeholder="City">
            </div>
            <div class="col">
              <input type="number" id="defaultRegisterFormPostalCode" class="form-control" placeholder="PostalCode">
            </div>
          </div>


          <!-- Sign up button -->
          <button mdbBtn color="info" class="my-4" type="submit">Register</button>




        </form>
        <!-- Default form register -->
      </div>
    </div>
  </div>
</div>
